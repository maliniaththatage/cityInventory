<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>City Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>City Management System</h1>
		<hr>
		<h2>Save City</h2>

		<form action="#" th:action="@{/saveCity}" th:object="${city}"
			method="POST">
			<input type="text" th:field="*{name}"
				placeholder="City Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{photo}"
				placeholder="City Photo URL" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save City</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to City List</a>
	</div>
</body>
</html>
